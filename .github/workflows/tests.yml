name: Swagger UI Formatter tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
jobs:
  code_style:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Swagger UI Formatter
      uses: actions/checkout@v2

    - name: Setup DDEV
      uses: ddev/github-action-setup-ddev@v1
      with:
        autostart: false

    - name: Setup env
      run: |
        ddev config --php-version 8.1
        ddev start

    - name: Run code style check
      run: ddev phpcs

  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.1", "8.2", "8.3"]
        db_version: ["mariadb:10.6"]
        # TODO Get version range from composer.json dynamically.
        drupal_core_version: ["^10.3", "^11.1"]
        lowest_highest: ["--prefer-lowest", ""]
        exclude:
          - php_version: "8.1"
            drupal_core_version: "^11.1"
          - php_version: "8.2"
            drupal_core_version: "^11.1"

    steps:
    - name: Checkout Swagger UI Formatter
      uses: actions/checkout@v2

    - name: Install DDEV
      uses: ddev/github-action-setup-ddev@v1
      with:
        autostart: false

    - name: Configure env
      run: |
        ddev config --php-version ${{ matrix.php_version }}
        ddev config --database ${{ matrix.db_version }}
        ddev dotenv set .ddev/.env --drupal-core "${{ matrix.drupal_core_version }}"
        ddev start

    - name: Run tests
      run: ddev phpunit --debug
